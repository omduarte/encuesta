<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Encuesta</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Encuestas</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">

		<h1
			class="text-primary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<form th:action="@{/form}" th:object="${encuesta}" method="post">

			<div class="form-group">
				<label class="col-sm-2 col-form-label">NÃºmero documento</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{numeroDocumento}"
						class="form-control" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('numeroDocumento')}"
						th:errors="*{numeroDocumento}"></small>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{email}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Comentarios</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{comentarios}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('comentarios')}"
						th:errors="*{comentarios}"></small>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Marca PC</label>
				<div class="col-sm-6">
					<select th:field="*{marcaPc}" class="form-control"
						th:errorclass="'form-control alert-danger'">
						<option value="">--</option>
						<option th:each="marca : ${marcasPc}" th:value="${marca.id}"
							th:utext="${marca.nombre}" />
					</select> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('marcaPc')}" th:errors="*{marcaPc}"></small>


				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear cliente" class="btn btn-primary" />
				</div>
			</div>

			</table>


		</form>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
